<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>main</title>
  <link rel="stylesheet" href="../css/default.css" />
  <!--<link rel="stylesheet" href="../css/twitter.css" />
  <link rel="stylesheet" href="../css/framework/photon.css" />-->
</head>

<body>
  <main>
    <!-- @ レイアウト目的の場合はdivで区切る-->
    <!-- @ 文書構造の場合は構造化タグで区切る-->
    <div class="main-window">
        <div class="control-panel">
            <div class="button-list">
              <input type="image" src="../image/icontest.png" alt="Guest"/>
            <button id="guest-button" class="menu-button" >Guest</button>
            <button id="table-button" class="menu-button" >Table</button>
            <button id="twitter-button" class="menu-button" >Twitter</button>
            </div>
        </div>
        <div id="canvas-panel" class="canvas-panel">
            <canvas id="seating_chart"/>
        </div>
        <div id="property-panel" class="property-panel"></div>
        <div id="guest-panel" class="guest-panel">
          <div class="guest-menu">
            <div class="header">
              <title>guest</title>
              <button id="add" class="add-button" >Add</button>
            </div>
            <ul class="list">
              <li class="title"><span class="icon">アイコン</span><span style="name">名前</span></li>
            </ul>
          </div>
        </div>
        <div id="table-panel" class="table-panel"></div>
        <div id="twitter-panel" class="twitter-panel">
          <div id="twitter-root"></div>
        </div>
    </div>
  </main>
  <script src="../script/loader/view-controller-loader.js"></script>
  <script src="../script/loader/twitter-renderer-loader.js"></script>
</body>

</html>
