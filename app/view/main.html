<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>main</title>
    <link rel="stylesheet" href="../css/default.css" />
</head>

<body>
    <main>
        <div class="window">
            <div class="control-panel">
                <div class="button-list">
                    <!-- ボタンの装飾と画像の装飾（選択時のborder設定）を分けるためにbutton属性を用いる-->
                    <button id="guest-button" class="menu-button"><img id="guest-button-img" class="menu-button-img" src="../image/icon1c.png" alt="Guest">Guest</button>
                    <button id="table-button" class="menu-button"><img id="table-button-img" class="menu-button-img" src="../image/icon2c.png" alt="Table">Table</button>
                </div>
            </div>
            <div id="canvas-panel" class="canvas-panel">
                <canvas id="seating-chart" />
            </div>
            <div id="menu-guest-panel" class="menu-panel">
                <div id="menu-guest" class="menu-guest">
                    <p id="guest-title" class="menu-title">Guests</p>
                    <div id="guest-form" class="guest-form">
                        <input type="text" id="guest-form-name" class="guest-form-name" placeholder="name" required>
                        <input type="number" id="guest-form-age" class="guest-form-age" min="0" max="99" step="5">
                        <input type="button" id="guest-form-add-button" class="guest-form-add-button" value="+">
                    </div>
                    <div id="guest-list" class="guest-list">
                        <table id="guest-list-table" class="guest-list-table">
                        </table>
                    </div>
                </div>
            </div>
            <div id="menu-table-panel" class="menu-panel">
                <div id="menu-table" class="menu-table">
                    <p id="table-title" class="menu-title">Tables</p>
                </div>
            </div>
        </div>
    </main>
    <script src="../script/view-controller-loader.js"></script>
</body>

</html>
